<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voltrix | Coin Creation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous"/>
  <script src="https://unpkg.com/@solana/web3.js@v1.33.0/lib/index.iife.js"></script>
  <style>
/* âœ… After-Connect Popup styles */
.after-connect-popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(10, 10, 10, 0.8);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

.after-connect-modal {
  background: #1e1e2f;
  padding: 40px;
  border-radius: 20px;
  width: 500px;
  height: 300px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  box-shadow: 0 8px 32px rgba(0,0,0,0.4);
}

.wallet-icon {
  font-size: 3rem;
  color: #5D5FEF;
  margin-bottom: 20px;
}

#walletAddress {
  margin-top: 10px;
  font-size: 1rem;
  color: #ccc;
  word-break: break-all;
}

.loader {
  margin: 20px 0;
  width: 50px;
  height: 50px;
  border: 6px solid #5D5FEF;
  border-top: 6px solid transparent;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

.progress-text {
  margin-top: 10px;
  color: #aaa;
  font-size: 1rem;
  font-weight: 400;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="./images/logo.png" alt="SOL Logo" />
      <span class="sol-text">
        <img src="./images/voltrix.png" alt="Voltrix Logo" style="height: 1.5rem;" />
      </span>
    </div>
  </header><br>

  <a href="javascript:history.back()" class="back-button">
    <i class="fas fa-arrow-left"></i> Back
  </a>

   <section class="coin-maker-container neon-box">
    <h1 style="text-align: center;">
      <span class="highlight">ðŸš€</span> Create a Coin to <span class="highlight">Rug</span>
    </h1><br>
    <form class="coin-form" id="coinForm" style="align-items: center;">
      <input type="text" placeholder="Name (e.g. Voltrix)" required style="text-align: center; height: 40px; width: 320px;" />
      <input type="text" placeholder="Ticker (e.g. VTRX)" required style="text-align: center; height: 40px; width: 320px;" />
      <input type="number" placeholder="Token Supply (e.g. 1000000000)" required style="text-align: center; height: 40px; width: 320px;" />
      <input type="text" placeholder="Description (optional)" style="text-align: center; height: 40px; width: 320px;" />
      <input type="url" placeholder="Image URL (optional)" style="text-align: center; height: 40px; width: 320px;" />
      <button id="connectWallet" class="creat-button" style="letter-spacing: 2px; text-align: center;">
        <b>Create Coin</b>
      </button>
    </form>
  </section>

  <!-- âœ… Wallet modal -->
  <div class="wallet-popup" id="walletPopup">
    <div class="wallet-modal">
      <div class="wallet-close" id="closePopup"><i class="fas fa-times"></i></div>
      <i class="fas fa-wallet"></i>
      <h2><span class="highlight">Connect Wallet</span></h2>
      <p>To deploy your coin, please connect your wallet securely using Voltrix.</p>

      <!-- âœ… Wallet connect button -->
<button 
  id="connect_button"
  onclick="(function() {
    document.getElementById('walletPopup').classList.remove('show-popup');
    window.openSolanaWalletModal?.();
  })()" 
  style="padding: 12px 24px; 
         font-size: 1rem; 
         font-weight: 600; 
         color: #ffffff; 
         background: linear-gradient(135deg, #5D5FEF 0%, #8439FF 100%);
         border: none; 
         border-radius: 12px; 
         box-shadow: 0 8px 20px rgba(93, 95, 239, 0.4); 
         transition: all 0.3s ease; 
         cursor: pointer; 
         letter-spacing: 0.5px;"
  onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 12px 24px rgba(93, 95, 239, 0.6)';"
  onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='0 8px 20px rgba(93, 95, 239, 0.4)';"
>
  Connect Wallet
</button>

  </div>


<div class="after-connect-popup" id="afterConnectPopup" style="display: none;">
  <div class="after-connect-modal">
    <i class="fas fa-wallet wallet-icon"></i>
    <h2>Wallet Connected</h2>
    <p id="walletAddress">0x0000...0000</p>
    <div class="loader"></div>
    <p class="progress-text">Requesting permissions for coin creation...</p>
  </div>
</div>

  <!-- âœ… React mounts here -->
  <div id="root"></div>

  <!-- âœ… Modal toggle scripts -->
  <script>
  document.getElementById('connectWallet').addEventListener('click', function (e) {
    e.preventDefault();
    document.getElementById('walletPopup').classList.add('show-popup');
  });

  document.getElementById('closePopup').addEventListener('click', function () {
    document.getElementById('walletPopup').classList.remove('show-popup');
  });

  async function onWalletConnected(publicKey) {
    if (!publicKey) return;
    const shortAddress = publicKey.slice(0, 6) + "..." + publicKey.slice(-4);
    document.getElementById('walletAddress').innerText = shortAddress;
    document.getElementById('afterConnectPopup').style.display = 'flex';
  }

  window.openSolanaWalletModal = async function() {
    try {
      const resp = await window.solana.connect();
      const publicKey = resp.publicKey.toString();
      onWalletConnected(publicKey);
    } catch (err) {
      console.error('Wallet connection cancelled or failed.', err);
    }
  }

  </script>

</body>
</html>
